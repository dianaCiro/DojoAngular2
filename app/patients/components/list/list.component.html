<div *ngIf="selectedPatient">
    <patient-detail [patient] = selectedPatient></patient-detail>
</div>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Priority</th>
            <th>Address</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let patient of patients">
            <td>{{patient.id}}</td>
            <td>{{patient.name}}</td>
            <td>{{patient.priority}}</td>
            <td>{{patient.address}}</td>
            <td>
                <button type="button" class="btn btn-primary" (click)="onSelect(patient)">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit
                </button>
                <button type="button" class="btn btn-danger" (click)="delete(patient.id)">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
